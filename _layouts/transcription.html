<!doctype html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Making & Knowing Prototype</title>
    <link rel="stylesheet" href="{{site.url}}public/css/foundation.css" />
</head>

<body>
<div class="row">
<div class="large-12 columns">
    <h1>
        <a href="{{ site.url }}" style="text-decoration: none; color: black;">
        Making & Knowing Prototype</a>
    </h1>
    <a href="manuscript.html" class="small radius button">Manuscript</a>
    <a href="field-notes.html" class="small radius button">Field Notebook</a>
</div>
</div>

<!-- INFO -->
<div class="row">
<div class="large-12 columns">
        {{ content }}
</div>
</div>
    
<!-- MANUSCRIPT 1 -->
<!-- everything on the left goes here -->
<div class="row">
    <div class="large-3 columns">
        <div class="panel" style="padding: .5em; transform: rotate(-.5deg);" >
            <font style="font-size: .6em;">{{ page.c1a }}</font>
        </div>
        <div class="panel">
            <font style="font-size: .6em;">{{ page.left-note-c2a }}</font>
        </div>
    </div>
    
<!-- everything on the right goes here -->
    <div class="large-9 columns">
        <div class="row">
            <div class="large-6 columns">
                <div class="panel">
                    <font style="font-size: .6em;">{{ page.c1c }}</font></hr>
                    <h2>{{ page.a1 }}</h2></hr>
                    <center><h2>+</h2></center>
                </div>
            </div>
            <div class="large-6 columns">
                <div class="panel">
                    <font style="font-size: .6em;">{{ page.c1d }}</font>
                </div>
            </div>
        </div>
        <div class="panel" style="transform: rotate(.5deg);>
            {{ page.b1 }}
        </div>
        <div class="panel" style="transform: rotate(.5deg);>
           <h2>{{ page.a2 }}</h2></hr>
            {{ page.b2 }}
        </div>
        <div class="panel">
           <h2>{{ page.a3 }}</h2></hr>
            {{ page.b3 }}
        </div>
    </div>
</div>

<!-- everything in the footer goes here -->
<div class="row">
    <div class="large-12 columns">
        <div class="panel">
            {{ page.c2b }}
        </div>
    </div>
</div>

</body>
</html>
